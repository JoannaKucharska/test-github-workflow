name: Display Python Version

on: push

jobs:
  display-python-version:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Display Python version
      run: |
        echo "Python version:"
        python --version
        echo "Finished with success."